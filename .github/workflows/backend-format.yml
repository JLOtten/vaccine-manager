name: backend-format

on:
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-format.yml"

defaults:
  run:
    working-directory: backend/

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - run: uv sync
      - run: uv run ruff format --check .

